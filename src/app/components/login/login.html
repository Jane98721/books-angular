<header class ="" >
<h1 class ="text-center">Välkommen!</h1>
<h4 class ="text-center">Vänligen logga in för att se listan med alla böcker och våra favorit citater</h4>
</header>

<div class = "bg-dark d-flex justify-content-center align-items-center row" style="min-height:89vh; max-width: 100%;">
<div class ="bg-body-tertiary border border-3 rounded col-8 col-md-4" style="height: 60vh;" >
    <div class ="d-grid mt-4 gap-2 align-items-center justify-content-center">
      <button class ="btn btn-primary" (click) ="showLogin = true" [class.active] = "showLogin">
        Logga in</button>
      <button class ="btn btn-primary" (click) = "showLogin = false" [class.active]= "!showLogin">
        Skapa konto</button>
    </div>
    
    <!--Logga in-->
    <form [formGroup] = "loginForm" *ngIf="showLogin">  
      <h2 class="text-center pt-5">Logga in</h2>
      <div class ="pt-4">
        <input type="username" class="form-control"  formControlName="username" required  
        placeholder="Användarnamn" >
      </div>
      
      <div class ="pt-3 py-2">
        <input type="password" class="form-control" formControlName="password" required  
        placeholder="Lösenord">
      </div>

      <button type="button" (click) ="onLogin()" class="btn btn-primary mx-auto d-grid mt-3">Logga in</button>
    </form>
    
    <!--Skapa konto-->
    <form [formGroup] ="registerForm" (ngSubmit) ="onRegister()" *ngIf="!showLogin">    
      <h2 class="text-center pt-5">Skapa konto</h2>
      
      <div class="py-2">
        <input type="username" formControlName="username"  class="form-control" required  
        placeholder="Username">
      </div>
      
      <div class="py-2">
        <input type="password" formControlName="password"  class="form-control" required  
        placeholder="Lösenord">
      </div>
      <button type="submit" class="btn btn-primary mx-auto d-grid">Skapa konto</button>
    </form>
  </div> 
</div>
